<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Formulário </title>
    </head>
    <body>
        <h3>Formulário de Cadastro de Clientes</h3>
        <form action="" method="post" enctype="multipart/form-data">
            <div>
                <label>Nome</label>
                <input name="nome" placeholder="Digite seu nome" type="text">
            </div>
            <div>
                <label>E-Mail</label>
                <input name="Email" placeholder="Digite seu email" type="email">
            </div>
            <div>
                <label>Telefone</label>
                <input name="Telefone" placeholder="Digite seu Telefone" type="tel">
            </div>
            <div>
                <label>CEP</label>
                <input name="CEP" placeholder="Digite seu CEP" type="text">
            </div>
            <div>
                <label>Logradouro</label>
                <input name="Logradouro" placeholder="Digite seu Endereço" type="text">
            </div>
            <div>
                <label>Número</label>
                <input name="Número" placeholder="Digite o número da sua residência" type="text">
            </div>
            <div>
                <label>Bairo</label>
                <input name="Bairro" placeholder="Digite o nome do bairro" type="text">
            </div>
            <div>
                <label>Cidade</label>
                <input name="Cidade" placeholder="Digite o nome da Cidade" type="text">
            </div>
            <div>
                <label>Estado</label>
                <input name="Estado" placeholder="Digite o Estado" type="text">
            </div>
            <button type="submit">Enviar</button>
</html>
