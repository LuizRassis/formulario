<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">    
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark"><p style="margin-left: 100px; font-size: 24px">FORMULÁRIO PARA CADASTRO DE CLIENTES</p></nav>
        <form style="background: lightgray">
            <ul class="flex-outer">
                <div>
                    <label><p1>Nome</p1></label>
                    <input style="margin-left: 200px" name="nome" placeholder="Digite seu nome" type="text">
                </div>
                <div>
                    <label><p1>E-Mail</p1></label>
                    <input style="margin-left: 193px" name="email" placeholder="Digite seu email" type="email">
                </div>
                <div>
                    <label><p1>Telefone</p1></label>
                    <input style="margin-left: 169px" name="Telefone" placeholder="Digite o Telefone" type="tel">
                </div>
                <div>
                    <label><p1>C.E.P</p1></label>
                    <input style="margin-left: 208px" name="cep" placeholder="Digite o CEP" type="text">
                </div>
                <div>
                    <label><p1>Logradouro</p1></label>
                    <input style="margin-left: 148px" name="logradouro" placeholder="Digite o Endereço" type="text">
                </div>
                <div>
                <label><p1>Número</p1></label>
                    <input style="margin-left: 180px" name="número" placeholder="Número da residência" type="text">
                </div>
                <div>
                    <label><p1>Bairro</p1></label>
                    <input style="margin-left: 194px" name="bairro" placeholder="Nome do Bairro" type="text">
                    </div>
                <div>
                    <label><p1>Cidade</p1></label>
                    <input style="margin-left: 190px" name="cidade" placeholder="Nome da Cidade" type="text">
                </div>
                <div>
                    <label><p1>Estado</p1></label>
                    <input style="margin-left: 188px" name="estado" placeholder="Nome do Estado" type="text">
                </div>
                <div>
                    <button style="padding: 5px 90px;" type="submit" class="btn btn-secondary">Enviar</button>
                </div>
            </ul>
        </form>
        
    </body>
</html>
