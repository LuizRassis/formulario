<!DOCTYPE>
<html>
    <head><title>Formulário</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Formulário De Cadastro de Clientes</a>
        </nav>
         <div>
            <label>Nome</label>
            <input name="nome" placeholder="Digite seu nome" type="text">
        </div>
        <div>
            <label>E-Mail</label>
            <input name="Email" placeholder="Digite seu email" type="email">
        </div>
        <div>
            <label>Telefone</label>
            <input name="Telefone" placeholder="Digite o Telefone" type="tel">
        </div>
        <div>
            <label>CEP</label>
            <input name="CEP" placeholder="Digite o CEP" type="text">
        </div>
        <div>
            <label>Logradouro</label>
            <input name="Logradouro" placeholder="Digite o Endereço" type="text">
        </div>
        <div>
            <label>Número</label>
            <input name="Número" placeholder="Número da residência" type="text">
        </div>
        <div>
            <label>Bairo</label>
            <input name="Bairro" placeholder="Bairro" type="text">
        </div>
        <div>
            <label>Cidade</label>
            <input name="Cidade" placeholder="Cidade" type="text">
        </div>
        <div>
            <label>Estado</label>
            <input name="Estado" placeholder="Estado" type="text">
        </div>
        <button type="button" class="btn btn-secondary">Enviar</button>
    </body>
</html>
