<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark"><p style="margin-left: 100px; font-size: 24px">FORMULÁRIO PARA CADASTRO DE CLIENTES</p></nav>
        <form id="formulario" style="background: lightgray" method="post">
            <ol>
                <li>
                    <label><p1>Nome</p1></label>
                    <input id="pegarNome" name="pegarNome" style="margin-left: 200px" placeholder="Digite seu nome" type="text">                    
                </li>
                <li>
                    <label><p1>E-Mail</p1></label>
                    <input id="pegarEmail" style="margin-left: 193px" placeholder="Digite seu email" type="email">
                </li>
                <li>
                    <label><p1>Telefone</p1></label>
                    <input id="pegarTelefone" style="margin-left: 169px" placeholder="Digite o Telefone" type="tel">
                </li>
                <li>
                    <label><p1>C.E.P</p1></label>
                    <input id="pegarCep" style="margin-left: 208px" placeholder="Digite o CEP" type="text">
                </li>
                <li>
                    <label><p1>Logradouro</p1></label>
                    <input id="pegarLogradouro" style="margin-left: 148px" placeholder="Digite o Endereço" type="text">
                </li>
                <li>
                    <label><p1>Número</p1></label>
                    <input id="pegarNumero" style="margin-left: 180px" placeholder="Número da residência" type="text">
                </li>
                <li>
                    <label><p1>Bairro</p1></label>
                    <input id="pegarBairro" style="margin-left: 194px" placeholder="Nome do Bairro" type="text">
                </li>
                <li>
                    <label><p1>Cidade</p1></label>
                    <input id="pegarCidade" style="margin-left: 190px" placeholder="Nome da Cidade" type="text">
                </li>
                <li>
                    <label><p1>Estado</p1></label>
                    <input id="pegarEstado" style="margin-left: 188px" placeholder="Nome do Estado" type="text">
                </li>
                <div>
                    <input style="padding: 5px 90px; margin-left: 100px" type="button" value="Enviar" class="btn btn-secondary" onclick="clicar()">
                    <input style="padding: 5px 90px; margin-left: 10" type="reset" value="Excluir" class="btn btn-secondary" onclick="limpar()">
                </div>
                <div id="Cadastro">Cadastro

                </div>
            </ol>
        </form>
        <script>
                var res = ""      
                var cadastroNome = ""
                var cadastroEmail = ""
                var cadastroTelefone = ""
                var cadastroCep = ""
                var cadastroLogradouro = ""
                var cadastroNumero = ""
                var cadastroBairro = ""
                var cadastroCidade = ""
                var cadastroEstado = ""
                function clicar(){       
                    res = window.document.getElementById('Cadastro')         
                    cadastroNome = window.document.querySelector('input#pegarNome')
                    cadastroEmail = window.document.getElementById('pegarEmail')
                    cadastroTelefone = window.document.getElementById('pegarTelefone')
                    cadastroCep = window.document.getElementById('pegarCep')
                    cadastroLogradouro = window.document.getElementById('pegarLogradouro')
                    cadastroNumero = window.document.getElementById('pegarNumero')
                    cadastroBairro = window.document.getElementById('pegarBairro')
                    cadastroCidade = window.document.getElementById('pegarCidade')
                    cadastroEstado = window.document.getElementById('pegarEstado')
                    res.innerHTML = `Nome: ${cadastroNome}<br/>E-mail: ${cadastroEmail}<br/>Telefone: ${cadastroTelefone}<br/>
                                Cep: ${cadastroCep}<br/>Logradouro: ${cadastroLogradouro}<br/>Número: ${cadastroNumero}<br/>
                                Bairro: ${cadastroBairro}<br/>Cidade: ${cadastroCidade}<br/>Estado: ${cadastroEstado}`
            }
            function limpar(){
                res.innerHTML = ""      
                cadastroNome = ""
                cadastroEmail = ""
                cadastroTelefone = ""
                cadastroCep = ""
                cadastroLogradouro = ""
                cadastroNumero = ""
                cadastroBairro = ""
                cadastroCidade = ""
                cadastroEstado = ""
            }            
        </script>
    </body>
</html>
